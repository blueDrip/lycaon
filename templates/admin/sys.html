         <script type="text/javascript">
              function apache(){
                       $.ajax({  
                              type:'get',      
                              url:'/apix/apache/',
                              dataType:"text",
                              cache:true,   
                              success:function(data){  
                                 if(data==0){
                                      alert("重启成功")
                                 }else{
                                      alert("重启失败")
                                 }
                            }  
                        });
                  } 
         </script>          
              <div class="row form-group">
                <div class="col-lg-6 col-md-6 form-group">                  
                    <input type="button" class="form-control" id="inputLastName" placeholder="Smith" value="stop apache" onclick="return confirm('确定停止当前服务？')">                  
                </div> 
                <div class="col-lg-6 col-md-6 form-group">                  
                    <input type="button" class="form-control" id="inputLastName" placeholder="Smith" value="restart apache" onclick="apache();">                  
                </div> 
              </div>
